<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 <h1>Ciclo while</h1>
 <p id="resultado"></p>
</body>
<script type="text/javascript">
var resultado = "";
var numeroImpar  = 1;
while(numeroImpar<=97){
	numeroImpar += 2;
	resultado += numeroImpar + "</br>";
}
document.getElementById("resultado").innerHTML = resultado;
</script>
</html>
